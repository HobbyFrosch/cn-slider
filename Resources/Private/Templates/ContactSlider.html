<div id="{hf:Common(content: data.header)}_{data.uid}" class="row slider contentSlider" data-waypoint="navbarAlphaFull" data-jarallax='{"speed": 0.5, "scroll-opacity": 1.5}'>
    <div class="col-lg-12 col-md-12 col-lg-12">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-xs-12">
                <article class="text-content">
                    <header>
                        <h1>{data.header}</h1>
                    </header>
                </article>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-xs-12 contact">
                <f:format.raw>{data.bodytext}</f:format.raw>
            </div>
            <div class="col-lg-4 col-md-4 col-xs-12 col-lg-offset-1 col-md-offset-11 col-md-offset-0">
                <hf:PowerMail uid="14" />
            </div>
        </div>
    </div>
</div>
